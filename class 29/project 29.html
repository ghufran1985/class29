<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Await</h2>
    <h1 id="R"></h1>
    <script>
        async function product(a, b) {
            let response = a * b;
            display(response);
        }
        function display(some) {
            document.getElementById("R").innerHTML = some;
        }
        product(45, 96);
    </script>
</body>
</html>
